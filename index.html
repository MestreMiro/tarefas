<!DOCTYPE html>
<html>
    <header>
        <title>Minhas Tarefas</title>
    </header>

    <body>
        <h1>Tarefas</h1>
        <ul></ul>
        <input>
        <button onclick="add()">adicionar</button>
        <script>

            // estado da aplicação
            const tarefas = ['Estudar Estrutura de construção',
                            'Estudar HTML + CSS',
                            'Estudar JavaScript',
                            'Estudar React.JS',
                            'Estudar Node.JS',
                            'Estudar PostgreSQL (Migration)',
                            'Trabalhar no ERP'
                            ]

            // Alterações de estado da aplicação                            
            function add() {
                const input = document.querySelector("input")
                const tarefa = input.value 
                tarefas.push(tarefa)
                input.value = ""
                render()
            }

            //mostrar estado da aplicação na tela
            function render() {
                const ul = document.querySelector("ul")
                ul.innerHTML = null

                tarefas.forEach(function (tarefa) {
                    const li = document.createElement("li")
                    li.innerText = tarefa
                    ul.appendChild(li)

                })
            }

            //iniciar
            render()
        </script>
    </body>
</html>
